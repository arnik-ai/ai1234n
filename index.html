<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد دامپروری هوشمند خوزستان</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React 17 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    
    <!-- فونت‌های فارسی -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/fontiran/iranyekan-webfont@master/iranyekan-fontface.css" rel="stylesheet">
    
    <style>
        * {
            font-family: 'IRANYekan', 'Vazirmatn', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-spinner {
            border: 3px solid rgba(245, 158, 11, 0.3);
            border-top: 3px solid #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: rotate 1s linear infinite;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000;">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script type="text/babel">
        const { useState } = React;

        // آیکون‌ها
        const MenuIcon = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        );

        const XIcon = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const SaveIcon = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        // کامپوننت Gauge
        const Gauge = ({ value, max }) => {
            const percentage = (value / max) * 100;
            const angle = 135 + (percentage / 100) * 270;
            const arcLength = (percentage / 100) * 138;

            return (
                <div className="relative flex flex-col items-center justify-center">
                    <svg viewBox="0 0 100 80" className="w-full max-w-[200px]">
                        <defs>
                            <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" stopColor="#f59e0b" />
                                <stop offset="50%" stopColor="#fbbf24" />
                                <stop offset="100%" stopColor="#eab308" />
                            </linearGradient>
                        </defs>
                        
                        <path d="M 12 80 A 44 44 0 1 1 88 80" fill="none" stroke="#27272a" strokeWidth="8" strokeLinecap="round" />
                        
                        <path
                            d="M 12 80 A 44 44 0 1 1 88 80"
                            fill="none"
                            stroke="url(#speedGradient)"
                            strokeWidth="8"
                            strokeLinecap="round"
                            strokeDasharray={`${arcLength} 138`}
                            style={{
                                filter: 'drop-shadow(0 0 8px rgba(251, 191, 36, 0.6))',
                                transition: 'stroke-dasharray 1s ease-out'
                            }}
                        />
                        
                        {[0, 1, 2, 3, 4, 5, 6, 7, 8].map((i) => {
                            const tickAngle = 135 + (i * 270) / 8;
                            const rad = (tickAngle * Math.PI) / 180;
                            const x1 = 50 + 38 * Math.cos(rad);
                            const y1 = 80 + 38 * Math.sin(rad);
                            const x2 = 50 + 44 * Math.cos(rad);
                            const y2 = 80 + 44 * Math.sin(rad);
                            
                            return (
                                <line key={i} x1={x1} y1={y1} x2={x2} y2={y2} stroke="#3f3f46" strokeWidth="2" strokeLinecap="round" />
                            );
                        })}
                        
                        <g transform={`translate(50, 80) rotate(${angle})`}>
                            <line
                                x1="0" y1="0" x2="0" y2="-35"
                                stroke="url(#speedGradient)"
                                strokeWidth="3"
                                strokeLinecap="round"
                                style={{
                                    transformOrigin: 'center bottom',
                                    transition: 'all 1s cubic-bezier(0.34, 1.56, 0.64, 1)',
                                    filter: 'drop-shadow(0 0 4px rgba(251, 191, 36, 0.8))'
                                }}
                            />
                            <circle cx="0" cy="-35" r="2" fill="#fbbf24" style={{ filter: 'drop-shadow(0 0 3px #fbbf24)' }} />
                        </g>
                        
                        <circle cx="50" cy="80" r="6" fill="url(#speedGradient)" stroke="#18181b" strokeWidth="2" />
                    </svg>
                    
                    <div className="absolute" style={{ top: '60%', transform: 'translateY(-50%)' }}>
                        <div className="text-center">
                            <div className="text-3xl font-black text-amber-400">{value}</div>
                            <div className="text-[10px] text-zinc-500 mt-1">راس</div>
                        </div>
                    </div>
                    
                    <div className="text-center mt-4">
                        <div className="text-sm text-zinc-400">{percentage.toFixed(0)}%</div>
                        <div className="text-xs text-zinc-600">از {max} راس</div>
                    </div>
                </div>
            );
        };

        // کامپوننت اصلی
        function App() {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [selectedPen, setSelectedPen] = useState(null);
            const [editData, setEditData] = useState({});

            const initialPens = [
                { id: 'A', name: 'نرها', gender: 'نر', age: '2-4 سال', count: 45, description: 'گاوهای نر بالغ برای تولید گوشت', vaccine: 'واکسن تب برفکی - 1403/09/15' },
                { id: 'B', name: 'ماده‌ها', gender: 'ماده', age: '3-6 سال', count: 52, description: 'گاوهای ماده شیرده و آبستن', vaccine: 'واکسن تب برفکی و تب مالت - 1403/09/20' },
                { id: 'C', name: 'MIX', gender: 'ترکیبی', age: '1-3 سال', count: 38, description: 'گله‌های ترکیبی جوان', vaccine: 'واکسن بروسلوز - 1403/10/01' },
                { id: 'D', name: 'کودکان نر', gender: 'نر', age: '6-12 ماه', count: 35, description: 'گوساله‌های نر در حال رشد', vaccine: 'واکسن چندگانه - 1403/09/25' },
                { id: 'E', name: 'کودکان ماده', gender: 'ماده', age: '6-12 ماه', count: 32, description: 'گوساله‌های ماده در حال رشد', vaccine: 'واکسن چندگانه - 1403/09/25' },
                { id: 'F', name: 'نوزادان', gender: 'ترکیبی', age: '1-6 ماه', count: 20, description: 'گوساله‌های تازه متولد شده', vaccine: 'واکسن اولیه - 1403/10/05' }
            ];

            const [pens, setPens] = useState(initialPens);
            const totalLivestock = pens.reduce((sum, pen) => sum + pen.count, 0);

            const openModal = (pen) => {
                setSelectedPen(pen);
                setEditData({ ...pen });
            };

            const handleSave = () => {
                setPens(pens.map(p => p.id === editData.id ? editData : p));
                setSelectedPen(null);
                alert('✅ اطلاعات با موفقیت ذخیره شد!');
            };

            const handleInputChange = (field, value) => {
                setEditData({ ...editData, [field]: value });
            };

            return (
                <div className="min-h-screen bg-zinc-950 text-white">
                    {/* Background */}
                    <div className="fixed inset-0 pointer-events-none opacity-[0.02]">
                        <div className="absolute inset-0" style={{
                            backgroundImage: 'linear-gradient(rgba(251, 191, 36, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(251, 191, 36, 0.1) 1px, transparent 1px)',
                            backgroundSize: '50px 50px'
                        }}></div>
                    </div>

                    <div className="fixed top-0 right-0 w-96 h-96 bg-amber-500/5 rounded-full blur-3xl pointer-events-none"></div>
                    <div className="fixed bottom-0 left-0 w-96 h-96 bg-yellow-600/5 rounded-full blur-3xl pointer-events-none"></div>

                    {/* Header */}
                    <header className="relative border-b-2 border-amber-500/30 bg-zinc-900/50 backdrop-blur-xl shadow-2xl shadow-amber-500/10">
                        <div className="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-amber-500 to-transparent opacity-50"></div>
                        
                        <div className="absolute -top-10 right-1/2 translate-x-1/2">
                            <div className="relative">
                                <div className="absolute inset-0 bg-gradient-to-br from-amber-500 to-yellow-600 rounded-full blur-xl opacity-30"></div>
                                <div className="relative w-20 h-20 bg-gradient-to-br from-amber-500 to-yellow-600 rounded-full flex items-center justify-center shadow-2xl border-2 border-amber-400/50">
                                    <svg className="w-12 h-12 text-black" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 00-1-1h-.5a1.5 1.5 0 010-3H4a1 1 0 001-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div className="container mx-auto px-6 py-8">
                            <div className="flex items-center justify-between mb-8">
                                <button onClick={() => setSidebarOpen(true)} className="lg:hidden p-2 hover:bg-zinc-800 rounded-lg transition-colors">
                                    <MenuIcon className="w-6 h-6 text-amber-400" />
                                </button>
                                <div className="flex-1 text-center">
                                    <h1 className="text-4xl font-black text-white mb-2 tracking-tight">دامپروری هوشمند خوزستان</h1>
                                    <p className="text-amber-400 text-sm font-medium">سیستم مدیریت هوشمند گاوداری</p>
                                </div>
                                <div className="w-10 lg:hidden"></div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bg-zinc-800/50 backdrop-blur-sm rounded-2xl p-6 border-2 border-amber-500/20 shadow-xl relative overflow-hidden">
                                    <div className="absolute inset-0 bg-gradient-to-br from-amber-500/5 to-transparent"></div>
                                    <div className="relative flex items-center justify-between">
                                        <div className="flex-1 pr-4 border-r-2 border-amber-500/20">
                                            <Gauge value={totalLivestock} max={300} />
                                        </div>
                                        <div className="flex flex-col items-center justify-center mr-6">
                                            <div className="text-xs text-zinc-500 mb-2">کل دام</div>
                                            <div className="text-5xl font-black text-amber-400 mb-1">{totalLivestock}</div>
                                            <div className="text-xs text-zinc-500">راس</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-zinc-800/50 backdrop-blur-sm rounded-2xl p-6 border-2 border-green-500/20 shadow-xl shadow-green-500/5">
                                    <div className="flex items-center gap-4">
                                        <div className="relative">
                                            <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse shadow-lg shadow-green-500/50"></div>
                                        </div>
                                        <div className="flex-1">
                                            <div className="text-xs text-zinc-500 mb-1">وضعیت سیستم</div>
                                            <div className="text-2xl font-bold text-green-400">فعال و سالم</div>
                                        </div>
                                    </div>
                                    <div className="mt-4 pt-4 border-t border-zinc-700/50">
                                        <div className="text-xs text-zinc-500 mb-2">آخرین بروزرسانی</div>
                                        <div className="text-sm text-zinc-300 font-medium">{new Date().toLocaleString('fa-IR')}</div>
                                    </div>
                                </div>

                                <div className="bg-zinc-800/50 backdrop-blur-sm rounded-2xl p-6 border-2 border-blue-500/20 shadow-xl shadow-blue-500/5">
                                    <div className="text-center">
                                        <div className="text-xs text-zinc-500 mb-3">واکسیناسیون</div>
                                        <div className="text-4xl font-black text-blue-400 mb-2">98%</div>
                                        <div className="text-xs text-zinc-500">تکمیل شده</div>
                                        <div className="mt-4 h-2 bg-zinc-700 rounded-full overflow-hidden">
                                            <div className="h-full bg-gradient-to-r from-blue-500 to-cyan-400 rounded-full" style={{ width: '98%' }}></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-transparent via-amber-500 to-transparent"></div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-12">
                        <div className="mb-8">
                            <h2 className="text-3xl font-black text-amber-400 mb-2">آغل‌های دامپروری</h2>
                            <p className="text-zinc-500">مدیریت و نظارت بر 6 آغل دامداری - کلیک کنید برای مشاهده جزئیات</p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {pens.map((pen, index) => (
                                <div
                                    key={pen.id}
                                    className="group cursor-pointer animate-fadeIn"
                                    style={{ animationDelay: `${index * 100}ms` }}
                                    onClick={() => openModal(pen)}
                                >
                                    <div className="relative bg-zinc-900/80 backdrop-blur-xl rounded-3xl overflow-hidden border-2 border-amber-500/30 hover:border-amber-500/60 transition-all duration-300 hover:shadow-2xl hover:shadow-amber-500/20 hover:scale-105 min-h-[280px]">
                                        <div className="absolute inset-0 bg-gradient-to-br from-amber-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                        
                                        <div className="absolute inset-[2px] bg-zinc-950 rounded-3xl"></div>
                                        
                                        <div className="relative h-full flex flex-col items-center justify-center p-8">
                                            <div className="bg-gradient-to-r from-amber-500 to-yellow-600 rounded-3xl shadow-2xl shadow-amber-500/50 px-16 py-8 mb-6">
                                                <div className="text-8xl font-black text-black uppercase">{pen.id}</div>
                                            </div>
                                            
                                            <div className="text-5xl font-black text-amber-400 mb-2">{pen.count}</div>
                                            <div className="text-sm text-zinc-500">راس</div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Sidebar */}
                    <div className={`fixed inset-y-0 right-0 w-80 bg-zinc-900 border-l-2 border-amber-500/30 transform transition-transform duration-300 z-50 ${sidebarOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                        <div className="p-6">
                            <div className="flex items-center justify-between mb-8">
                                <h3 className="text-xl font-bold text-amber-400">منوی مدیریت</h3>
                                <button onClick={() => setSidebarOpen(false)} className="p-2 hover:bg-zinc-800 rounded-lg transition-colors">
                                    <XIcon className="w-6 h-6 text-zinc-400" />
                                </button>
                            </div>

                            <nav className="space-y-2">
                                <a href="#" className="block px-4 py-3 bg-amber-500/10 text-amber-400 rounded-lg font-medium border border-amber-500/30">داشبورد</a>
                                <a href="#" className="block px-4 py-3 text-zinc-400 hover:bg-zinc-800 rounded-lg font-medium transition-colors">مدیریت کاربری</a>
                                <a href="#" className="block px-4 py-3 text-zinc-400 hover:bg-zinc-800 rounded-lg font-medium transition-colors">افزودن آغل</a>
                                <a href="#" className="block px-4 py-3 text-red-400 hover:bg-zinc-800 rounded-lg font-medium transition-colors">خروج از حساب</a>
                            </nav>
                        </div>
                    </div>

                    {/* Overlay */}
                    {sidebarOpen && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-40" onClick={() => setSidebarOpen(false)}></div>
                    )}

                    {/* Modal جزئیات و ویرایش */}
                    {selectedPen && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-50 animate-fadeIn overflow-y-auto" onClick={() => setSelectedPen(null)}>
                            <div className="bg-zinc-900 rounded-3xl border-2 border-amber-500/30 max-w-3xl w-full my-8 shadow-2xl" onClick={(e) => e.stopPropagation()}>
                                
                                {/* Header Modal */}
                                <div className="bg-gradient-to-r from-amber-500 to-yellow-600 p-6 rounded-t-3xl">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-4">
                                            <div className="w-16 h-16 bg-black rounded-2xl flex items-center justify-center shadow-lg">
                                                <div className="text-3xl font-black text-amber-400">{editData.id}</div>
                                            </div>
                                            <div>
                                                <h2 className="text-2xl font-black text-black">جزئیات آغل {editData.id}</h2>
                                                <p className="text-black/70 text-sm font-medium">{editData.name}</p>
                                            </div>
                                        </div>
                                        <button onClick={() => setSelectedPen(null)} className="p-2 hover:bg-black/10 rounded-lg transition-colors">
                                            <XIcon className="w-6 h-6 text-black" />
                                        </button>
                                    </div>
                                </div>

                                {/* Body Modal */}
                                <div className="p-6 space-y-6 max-h-[60vh] overflow-y-auto">
                                    
                                    {/* اطلاعات پایه */}
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs text-zinc-500 mb-2 font-medium">نام آغل</label>
                                            <input
                                                type="text"
                                                value={editData.name}
                                                onChange={(e) => handleInputChange('name', e.target.value)}
                                                className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-amber-500 transition-colors"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-xs text-zinc-500 mb-2 font-medium">تعداد (راس)</label>
                                            <input
                                                type="number"
                                                value={editData.count}
                                                onChange={(e) => handleInputChange('count', parseInt(e.target.value) || 0)}
                                                className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl px-4 py-3 text-amber-400 font-bold text-lg focus:outline-none focus:border-amber-500 transition-colors"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-xs text-zinc-500 mb-2 font-medium">جنس</label>
                                            <select
                                                value={editData.gender}
                                                onChange={(e) => handleInputChange('gender', e.target.value)}
                                                className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-amber-500 transition-colors"
                                            >
                                                <option value="نر">نر</option>
                                                <option value="ماده">ماده</option>
                                                <option value="ترکیبی">ترکیبی</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-xs text-zinc-500 mb-2 font-medium">سن</label>
                                            <input
                                                type="text"
                                                value={editData.age}
                                                onChange={(e) => handleInputChange('age', e.target.value)}
                                                className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-amber-500 transition-colors"
                                                placeholder="مثال: 2-4 سال"
                                            />
                                        </div>
                                    </div>

                                    {/* توضیحات */}
                                    <div>
                                        <label className="block text-xs text-zinc-500 mb-2 font-medium">توضیحات</label>
                                        <textarea
                                            value={editData.description}
                                            onChange={(e) => handleInputChange('description', e.target.value)}
                                            className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-amber-500 transition-colors leading-relaxed"
                                            rows="3"
                                            placeholder="توضیحات کامل درباره این آغل..."
                                        ></textarea>
                                    </div>

                                    {/* باکس واکسن */}
                                    <div className="bg-gradient-to-br from-green-500/10 to-emerald-500/10 border-2 border-green-500/30 rounded-2xl p-5">
                                        <div className="flex items-center gap-3 mb-4">
                                            <div className="w-10 h-10 bg-green-500 rounded-xl flex items-center justify-center shadow-lg shadow-green-500/30">
                                                <svg className="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                                </svg>
                                            </div>
                                            <div>
                                                <h3 className="text-lg font-bold text-green-400">اطلاعات واکسیناسیون</h3>
                                                <p className="text-xs text-zinc-500">نوع واکسن، تاریخ تزریق، و یادداشت‌ها</p>
                                            </div>
                                        </div>

                                        <textarea
                                            value={editData.vaccine}
                                            onChange={(e) => handleInputChange('vaccine', e.target.value)}
                                            className="w-full bg-zinc-900/80 border border-green-500/30 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-green-500 transition-colors leading-relaxed"
                                            rows="4"
                                            placeholder="مثال:&#10;واکسن تب برفکی - تاریخ: 1403/09/15&#10;دُز بعدی: 1403/12/15&#10;یادداشت: بدون عوارض جانبی"
                                        ></textarea>

                                        <div className="mt-3 flex items-center gap-2 text-xs text-zinc-500">
                                            <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <span>نوع واکسن، تاریخ تزریق، و برنامه دوزهای بعدی را وارد کنید</span>
                                        </div>
                                    </div>

                                </div>

                                {/* Footer Modal */}
                                <div className="p-6 bg-zinc-800/30 rounded-b-3xl border-t border-zinc-800">
                                    <div className="flex gap-4">
                                        <button
                                            onClick={handleSave}
                                            className="flex-1 py-4 bg-gradient-to-r from-amber-500 to-yellow-600 hover:from-amber-600 hover:to-yellow-700 text-black rounded-xl font-bold transition-all duration-200 shadow-lg shadow-amber-500/30 hover:shadow-xl hover:shadow-amber-500/40 flex items-center justify-center gap-2"
                                        >
                                            <SaveIcon className="w-5 h-5" />
                                            <span>ذخیره تغییرات</span>
                                        </button>
                                        <button
                                            onClick={() => setSelectedPen(null)}
                                            className="px-8 py-4 bg-zinc-800 hover:bg-zinc-700 text-zinc-300 rounded-xl font-bold transition-colors"
                                        >
                                            انصراف
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
